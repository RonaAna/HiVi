<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HIVI</title>
	<link rel="stylesheet" href="asset/CSSstyle/style.css">
</head>

<body>
	<header class="header-bar">
		<img alt="Logo" src="asset/image/logo-hivi.png">
		<div class="menu-btn">
			<button id="despreBtn" type="button" class="btn">Despre</button>
			<button id="historyBtn" type="button" class="btn">History</button>
			<!-- <button id="graphicsBtn" type="button" class="btn">Graphics</button> -->
		</div>
	</header>
	<div>
		<article class="despre structure-page">
			<h2 class="info-titlu">Despre aplicatie</h2>
			<h4 class="info-continut">Aceasta aplicatie este creata pentru a te ajuta sa iti creezi o reprezentare grafica a istoricului tau.</h4>
		</article>
		<footer class="footer structure-page">
			<h3>Echipa:</h3>
			<h4>Madalina</h4>
			<h4>Ana</h4>
			<h4>Marius</h4>
		</footer>
	</div>


	<div class="list-history structure-page displayNone">
		<div class="preview">
			<!-- <button id="template1">Template1</button> -->
		</div>
		<div class="history">
			<section class="menu-reprezentation-graphic">
				<button class="btnExport" id="btnExport">Export</button>
				<svg id="history-graph" with="1200" height="600">
					<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
					<circle cx="200" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
					<path d="M100 50 L150 50 M145 55 L150 50 M145 45 L150 50" stroke-with="3" stroke="red"></path>
				</svg>
			</section>
			<div id="list-actions" class="displayNone">
				<button id="delete-history-items">Delete</button>
			</div>
			<ul id="history-list">

			</ul>
		</div>
	</div>

	<script src="asset/script/index.js"></script>
	<script type="text/javascript" src="asset/script/myHistory.js"></script>
	<script src="asset/script/graph.js"></script>
	<script src="asset/script/init.js"></script>
</body>

</html>
